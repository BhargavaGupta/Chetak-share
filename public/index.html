<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Share</h1>
            <p>Simple, secure file sharing</p>
        </header>
        
        <main>
            <div class="upload-container">
                <div id="drop-area">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload-cloud">
                        <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                        <path d="M12 12v9"></path>
                        <path d="m16 16-4-4-4 4"></path>
                    </svg>
                    <p>Drag & drop files here or <label for="file-input" class="browse-link">browse</label></p>
                </div>
                
                <input type="file" id="file-input" hidden>
                
                <div id="progress-container" style="display: none;">
                    <div class="progress">
                        <div id="progress-bar"></div>
                    </div>
                    <p id="progress-text">Uploading...</p>
                </div>
                
                <button id="upload-button" disabled>Upload File</button>
                
                <div id="result-card" style="display: none;">
                    <div class="success-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h2>File Uploaded Successfully!</h2>
                    <p id="file-info"></p>
                    
                    <div class="share-section">
                        <h3>Share your file</h3>
                        <div class="link-container">
                            <input type="text" id="share-link" readonly>
                            <button id="copy-link">Copy</button>
                        </div>
                        <a id="download-link" class="download-button" download>Download File</a>
                    </div>
                    
                    <button id="share-new" class="secondary-button">Share Another File</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 File Share. All rights reserved.</p>
        </footer>
    </div>
    
    <div id="toast">Link copied to clipboard!</div>
    
    <script src="localsendscript.js"></script>
</body>
</html>
